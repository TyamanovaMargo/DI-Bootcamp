<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML page with JavaScript </title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("heading").textContent = "Welcome to My Dynamic Page!";
    });
    </script>
</head>
<body>
    <h1 id="heading">Welcome to My Static Page</h1>
    <p>This page is enhanced with JavaScript. The heading changes on page load.</p>
    <ul>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ul>
</body>
</html>
