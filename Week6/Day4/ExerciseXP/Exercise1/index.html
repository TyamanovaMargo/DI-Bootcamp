<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Data Types</title>
</head>
<body>
    <h1>Open the Console to See the Output</h1>
    
    <script>
        // Defining variables with different data types
        let myString = "Hello, JavaScript!"; // String
        let myNumber = 42;                  // Number
        let myBoolean = true;               // Boolean
        let myUndefined;                    // Undefined
        let myNull = null;                  // Null

        // Logging each variable and its type to the console
        console.log("String:", myString, "-", typeof myString);
        console.log("Number:", myNumber, "-", typeof myNumber);
        console.log("Boolean:", myBoolean, "-", typeof myBoolean);
        console.log("Undefined:", myUndefined, "-", typeof myUndefined);
        console.log("Null:", myNull, "-", typeof myNull);
    </script>
</body>
</html>
